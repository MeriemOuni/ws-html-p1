<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Workshop HTML</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h1>HELLO WORLD</h1>
		<span>Bonjour</span>
		<span>Bonjour</span>

		<p id="myId">hello world</p>
		<p>hello world</p>

		<h1>HELLO WORLD</h1>
		<h2>HELLO WORLD</h2>
		<h3>HELLO WORLD</h3>
		<h4>HELLO WORLD</h4>
		<h5>HELLO WORLD</h5>
		<h6>HELLO WORLD</h6>

		<!-- LIST -->
		<ol>
			<li>HTML</li>
			<li>CSS</li>
			<li>JAVASCRIPT</li>
		</ol>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JAVASCRIPT</li>
		</ul>
		<!-- IMAGE -->
		<img src="./assets/profile.jpeg" alt="profile" />
		<!-- audio & video-->
		<audio
			controls
			src="./assets/Adele - Rolling in the Deep (Official Music Video).mp3"
		></audio>
		<video
			controls
			width="400px"
			height="300px"
			src="./assets/Introduction to HTML || Your First Web Page || Part 1.mp4"
		></video>
		<iframe
			width="853"
			height="480"
			src="https://www.youtube.com/embed/zBWf1_8x8EE"
			title="Belle musique relaxante - Arrêtez de trop réfléchir, Musique de soulagement du stress # 49"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen
		></iframe>
		<!-- Forms -->
		<form>
			<label>Name</label>
			<input type="text" placeholder="Enter your name" />
			<br />
			<label>Email</label>
			<input type="email" placeholder="enter your email" />
			<br />
			<label>Phone</label>
			<input type="number" placeholder="enter your phone number" />
			<br />
			<label>Date</label>
			<input type="date" placeholder="enter you date" />
			<br />
			<br />
			<label>Password</label>
			<input type="password" placeholder="enter your password" />
			<br />
			<button>submit</button>
		</form>
	</body>
</html>
